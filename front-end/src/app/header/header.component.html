<header class="header">
	<div class="logo">
		<span routerLink ="/home"  routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">3s consulting</span>
	</div>
<nav class="nav">
    <a routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">

		<button class="try-btn" routerLink="/home" >

    </button>
	</div>
